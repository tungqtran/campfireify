<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spotify Profile</title>
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 900px;
      margin: 40px auto;
      padding: 20px;
      background-color: #1DB954;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    .profile {
      display: flex;
      align-items: center;
      margin-bottom: 30px;
    }

    .profile img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      margin-right: 20px;
      border: 3px solid white;
    }

    .profile-info h2 {
      margin: 0;
      font-size: 24px;
    }

    .profile-info p {
      margin: 5px 0 0;
    }

    .spotify-embed {
      margin: 20px 0;
    }

    .features {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 20px;
    }

    .features a {
      flex: 1 1 45%;
      background-color: black;
      color: white;
      padding: 15px;
      border-radius: 8px;
      text-align: center;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .features a:hover {
      background-color: #0f0f0f;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="profile">
      <img src="static/images/profile_image.png" alt="Profile Picture">
      <div class="profile-info">
        <h2>{{ user_name }}</h2>
        <p>{{ user_email }}</p>
      </div>
    </div>

    <div class="spotify-embed">
      <!-- Replace playlist ID with your own -->
      <iframe style="border-radius:12px" 
        src="https://open.spotify.com/embed/playlist/6VGGm69ukUXcgwPJvC62Nz?si=YCjp_S5dTMySxQ2sdOQmsw" 
        width="100%" height="152" frameBorder="0" allowfullscreen="" 
        allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy">
      </iframe>
    </div>

    <div class="features">
      <a href="/wrapped">üìä Wrapped View</a>
      <a href="/search">üîç Search Public Databasec</a>
      <a href="/campfire">üé§ Campfire + Current Song</a>
      <a href="/explorer">üéµ Global Music List</a>
    </div>
  </div>

</body>
</html>
